<header class="header">
  <div class="app-title">User Management</div>
  <div class="data-source-select">
    <label for="dataSource">Data Source:</label>
    <select id="dataSource" [value]="selectedSource" (change)="onSourceChange($event)">
      <option *ngFor="let src of dataSources" [value]="src.value">{{ src.label }}</option>
    </select>
  </div>
</header>
